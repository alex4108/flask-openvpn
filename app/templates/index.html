<!DOCTYPE html>
<html lang="en">
<head>
    <title>{{ title }}</title>
</head>
<body>
    <table>
        <caption>Users list</caption>
        {% for user in user_table %}
        <tr>
            <td>{{ user[0] }}</td>
            <td>{{ user[1] }}</td>
            <td><a href="{{ url_for("static", filename="certs/" + user[1] + ".ovpn") }}">Download</a></td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
